<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="buscador">

  <div class="toolbar toolbar-bottom">
    <div class="toolbar-inner">
      <a class="link" id="btnHome"><i class="material-icons">home</i></a>
      <a class="link" id="btnBuscar"><i class="material-icons">search</i></a>
      <a class="link" id="btnPerfil"><i class="material-icons">portrait</i></a>
    </div>
  </div>
  <div class="subnavbar">
    <form class="searchbar">
      <div class="searchbar-inner">
        <div class="searchbar-input-wrap">
          <input type="search" placeholder="Busca un usuario" />
          <i class="searchbar-icon"></i>
          <span class="input-clear-button"></span>
        </div>
        <span class="searchbar-disable-button if-not-aurora">Cancel</span>
      </div>
    </form>
  </div>
  <div class="page-content">

    <div class="searchbar-backdrop"></div>

    <div class="list media-list">
      <ul>
        <li>
          <div class="item-content">
            <div class="item-media"><img src="https://cdn.framework7.io/placeholder/fashion-88x88-2.jpg" width="44" /></div>
            <div class="item-inner">
              <div class="item-title-row">
                <div class="item-title">Nombre de usuario</div>
              </div>
              <div class="item-subtitle">Email</div>
            </div>
          </div>
        </li>
      </ul>
    </div>    
    <!-- loader -->
    <div class="pan-loader">
      <div class="loader"></div>
      <div class="pan-container">
        <div class="pan"></div>
        <div class="handle"></div>
      </div>
      <div class="shadow"></div>
      <br>
      <h1>Cocinando...</h1>
    </div>

    <div class="block searchbar-not-found">
      <div class="block-inner">Nothing found</div>
    </div>
  </div>

</div>
